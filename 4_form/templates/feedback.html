{% extends "base.html" %}

{% block content %}
    <h2>피드백 남기기</h2>
    <form method="post">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="message">메시지:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        <button type="submit">제출</button>
    </form>
{% endblock %}
