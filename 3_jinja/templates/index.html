{% extends "base.html" %}

{% block content %}
    <h2>블로그 포스트</h2>
    {% for post in posts %}
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p>작성자: {{ post.author }} | 날짜: {{ post.date_posted }}</p>
            <p>{{ post.content[:50] }}...</p>
            <a href="{{ url_for('post', post_id=loop.index) }}">자세히 보기</a>
        </div>
    {% endfor %}
{% endblock %}
